<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://rq2p8a11hb.execute-api.us-east-1.amazonaws.com/default/testserverless", true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Cloud Gurus!</span></h1>
<button onclick="myFunction()">CLICK MEEEEEE</button><br>
<img src="https://polimachaan.s3.amazonaws.com/dwijrun.jpg"></div>
</body>
</html>
